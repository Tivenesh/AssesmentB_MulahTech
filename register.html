<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulah - Registration</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">MULAH</h1>
        <h2>Registration</h2>
        <p class="registration-subtitle">Please fill up your details.</p>

        <label>Name</label>
        <input type="text" id="name" placeholder="Enter Name">
        <p class="error" id="nameError">*Please insert a name.</p>

        <label>Birthday</label>
        <div class="birthday-input">
            <input type="text" id="day" placeholder="DD" maxlength="2">
            <input type="text" id="month" placeholder="MM" maxlength="2">
            <input type="text" id="year" placeholder="YYYY" maxlength="4">
        </div>
        <p class="error" id="birthdayError">*Please insert your birthday.</p>

        <label>Email</label>
        <input type="email" id="email" placeholder="Email Address">
        <p class="error" id="emailError">*Please insert a valid email address.</p>

        <div class="checkbox-container">
            <input type="checkbox" id="noEmail"> No email address
        </div>

        <button onclick="validateRegistration()">Continue</button>

        <p class="powered">Powered by <a href="#">MulahRewards.com</a></p>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
